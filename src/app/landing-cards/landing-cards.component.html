<app-landing-page-content></app-landing-page-content>
<div (click)="goToDetails()" class="event-card-container" *ngFor="let event of events">
    <mat-card class="event-card">
        <mat-card-title> {{ event.event_name }} </mat-card-title>
        <mat-card-subtitle> {{ event.location }} </mat-card-subtitle>
        <img mat-card-image src="../../assets/event_images/{{event.order}}.png" alt="Event Photo">
        <mat-card-content>
            {{ event.event_description }}
        </mat-card-content>
        <mat-card-content>
            <mat-card-subtitle>Event Date: {{ event.event_date | date }} </mat-card-subtitle>
            <button mat-stroked-button>Event Details</button>
        </mat-card-content>
    </mat-card>
</div>
