<div class="container">
    <h2>Upcoming Events</h2>
    <div class="event-card-container" *ngFor="let event of events">
        <mat-card class="event-card">
            <mat-card-title> {{ event.event_name }} </mat-card-title>
            <mat-card-subtitle> {{ event.location }} </mat-card-subtitle>
            <mat-card-content>
                {{ event.event_description }}
            </mat-card-content>
            <mat-card-content>
                <mat-card-subtitle>Event Date: {{ event.event_date | date }} </mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </div>
</div>
